{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Index {% endblock %}</h1>
    <h1>Hello World!</h1>
    <h2>Welcome to FlaskApp!</h2>
    <h3>{{ id }}</h3>
    <form action="/update/{{tipo}}/{{id}}"  method="POST" >
        
        <input type='radio' name='ligado' checked  value="1">
        <label>Ligado</label><br>
        <input type='radio' name='ligado'  value="0">
        <label>Desligado</label><br>
        
        {% if tipo =='ar_condicionado' %}
        <label>temperatura</label>
        <input type="number" id="textsend" name="ar-condicionado-temperatura" min="16" max="25">
        {% endif %}
        <input id="txt" type="submit" name='submit' id="submit" value="Enviar">
    </form>

{% endblock %}
